<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Book Nook</title>
  <link rel="Icon" href="./lib_icon.png">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #fdfcfb; color: #333; }
    header {
      background: #5D3FD3; color: white; padding: 20px; text-align: center;
    }
    nav {
      background: #eee; padding: 10px 20px;
      display: flex; justify-content: space-between; align-items: center;
    }
    nav a {
      margin: 0 10px; text-decoration: none;
      color: #5D3FD3; font-weight: bold; justify-content: space-between;
    }
    .book-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px; padding: 30px;
    }
    .book {
      background: white; border: 1px solid #ccc; border-radius: 10px;
      padding: 15px; text-align: center; transition: transform 0.3s ease;
    }
    .book:hover { transform: scale(1.05); }
    .book img {
      width: 100%; height: 250px; object-fit: cover; border-radius: 8px;
    }
    .book-title { margin-top: 10px; font-size: 1.1em; font-weight: bold; color: #5D3FD3; }
    .book-price { color: #555; margin-top: 5px; }
    footer {
      text-align: center; padding: 15px; background: #5D3FD3; color: white;
      margin-top: 30px;
    }

  .book-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* 4 books per row */
  gap: 20px;
  padding: 30px;
}

    
  </style>
</head>
